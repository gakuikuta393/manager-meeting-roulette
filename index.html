    <script>
        // ========== Storage Manager ==========
        class StorageManager {
            constructor(onError) {
                this.STORAGE_KEY = 'roulette_data';
                this.onError = onError;
                this.useMemory = false;
                this.memoryData = null;
                
                // Check localStorage availability
                try {
                    const test = '__storage_test__';
                    localStorage.setItem(test, test);
                    localStorage.removeItem(test);
                } catch (e) {
                    this.useMemory = true;
                    this.onError('localStorage„Åå‰ΩøÁî®„Åß„Åç„Åæ„Åõ„Çì„ÄÇ„Éá„Éº„Çø„ÅØ‰∏ÄÊôÇ‰øùÂ≠ò„Åï„Çå„Åæ„Åô„ÄÇ');
                }
            }

            loadData() {
                try {
                    if (this.useMemory) {
                        if (!this.memoryData) {
                            this.memoryData = this.getDefaultData();
                        }
                        return JSON.parse(JSON.stringify(this.memoryData));
                    }

                    const data = localStorage.getItem(this.STORAGE_KEY);
                    if (!data) {
                        return this.getDefaultData();
                    }
                    return JSON.parse(data);
                } catch (e) {
                    this.onError('„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                    return this.getDefaultData();
                }
            }

            saveData(data) {
                try {
                    if (this.useMemory) {
                        this.memoryData = JSON.parse(JSON.stringify(data));
                        return true;
                    }

                    localStorage.setItem(this.STORAGE_KEY, JSON.stringify(data));
                    
                    // Verify write
                    const saved = localStorage.getItem(this.STORAGE_KEY);
                    if (!saved) {
                        throw new Error('Write verification failed');
                    }
                    return true;
                } catch (e) {
                    this.onError('„Éá„Éº„Çø„ÅÆ‰øùÂ≠ò„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                    return false;
                }
            }

            getDefaultData() {
                return {
                    departments: [
                        'CEOÂÆ§',
                        'CTOÂÆ§PIG',
                        'CTOÂÆ§PAG',
                        'CTOÂÆ§PSG',
                        'DSD',
                        'SDD',
                        'CPÈÉ®EIG/ÊîøÁ≠ñPJTG',
                        'CPÈÉ®BCG/„Éá„Éº„ÇøÊ¥ªÁî®Êé®ÈÄ≤G',
                        'DP2ÈÉ®BPG'
                    ],
                    history: [],
                    exclusions: [null, null, null]
                };
            }

            updateHistory(index, value) {
                const data = this.loadData();
                if (value === '') {
                    data.history.splice(index, 1);
                } else {
                    data.history[index] = value;
                }
                this.saveData(data);
            }

            updateExclusion(index, value) {
                const data = this.loadData();
                data.exclusions = data.exclusions || [null, null, null];
                data.exclusions[index] = value || null;
                this.saveData(data);
            }

            getExclusions() {
                const data = this.loadData();
                return data.exclusions || [null, null, null];
            }

            resetHistory() {
                const data = this.loadData();
                data.history = [];
                this.saveData(data);
            }
        }

        // ========== Department Manager ==========
        class DepartmentManager {
            constructor(storageManager, onUpdate) {
                this.storage = storageManager;
                this.onUpdate = onUpdate;
                this.MIN_DEPARTMENTS = 3;
                this.MAX_NAME_LENGTH = 50;
            }

            getDepartments() {
                return this.storage.loadData().departments;
            }

            addDepartment(name) {
                const trimmedName = name.trim();
                
                if (!trimmedName) {
                    alert('ÈÉ®ÈñÄÂêç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                    return false;
                }

                if (trimmedName.length > this.MAX_NAME_LENGTH) {
                    alert(`ÈÉ®ÈñÄÂêç„ÅØ${this.MAX_NAME_LENGTH}ÊñáÂ≠ó‰ª•ÂÜÖ„ÅßÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ`);
                    return false;
                }

                const data = this.storage.loadData();
                
                // Check duplicates (case-insensitive)
                if (data.departments.some(dept => dept.toLowerCase() === trimmedName.toLowerCase())) {
                    alert('Âêå„ÅòÂêçÂâç„ÅÆÈÉ®ÈñÄ„ÅåÊó¢„Å´Â≠òÂú®„Åó„Åæ„Åô');
                    return false;
                }

                data.departments.push(trimmedName);
                this.storage.saveData(data);
                this.onUpdate();
                return true;
            }

            editDepartment(oldName, newName) {
                const trimmedName = newName.trim();
                
                if (!trimmedName) {
                    alert('ÈÉ®ÈñÄÂêç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                    return false;
                }

                if (trimmedName.length > this.MAX_NAME_LENGTH) {
                    alert(`ÈÉ®ÈñÄÂêç„ÅØ${this.MAX_NAME_LENGTH}ÊñáÂ≠ó‰ª•ÂÜÖ„ÅßÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ`);
                    return false;
                }

                const data = this.storage.loadData();
                
                // Check duplicates (excluding current)
                if (trimmedName.toLowerCase() !== oldName.toLowerCase() &&
                    data.departments.some(dept => dept.toLowerCase() === trimmedName.toLowerCase())) {
                    alert('Âêå„ÅòÂêçÂâç„ÅÆÈÉ®ÈñÄ„ÅåÊó¢„Å´Â≠òÂú®„Åó„Åæ„Åô');
                    return false;
                }

                const index = data.departments.indexOf(oldName);
                if (index !== -1) {
                    data.departments[index] = trimmedName;
                    
                    // Update history
                    data.history = data.history.map(h => h === oldName ? trimmedName : h);
                    
                    this.storage.saveData(data);
                    this.onUpdate();
                    return true;
                }
                return false;
            }

            deleteDepartment(name, onConfirm) {

                    alert(`ÈÉ®ÈñÄ„ÅØÊúÄ‰Ωé${this.MIN_DEPARTMENTS}„Å§ÂøÖË¶Å„Åß„Åô`);

                // Show custom confirmation modal
                const modal = document.getElementById('deleteModal');
                const message = document.getElementById('deleteMessage');
                message.textContent = `„Äå${name}„Äç„ÇíÂâäÈô§„Åó„Åæ„Åô„Åã?`;
                modal.classList.add('show');

                const confirmBtn = document.getElementById('confirmDeleteButton');
                const cancelBtn = document.getElementById('cancelDeleteButton');

                const handleConfirm = () => {
                    const index = data.departments.indexOf(name);
                    if (index !== -1) {
                        data.departments.splice(index, 1);
                        
                        // Remove from history
                        data.history = data.history.filter(h => h !== name);
                        
                        this.storage.saveData(data);
                        this.onUpdate();
                    }
                    modal.classList.remove('show');
                    cleanup();
                };

                const handleCancel = () => {
                    modal.classList.remove('show');
                    cleanup();
                };

                const cleanup = () => {
                    confirmBtn.removeEventListener('click', handleConfirm);
                    cancelBtn.removeEventListener('click', handleCancel);
                };

                confirmBtn.addEventListener('click', handleConfirm);
                cancelBtn.addEventListener('click', handleCancel);
            }
        }

        // ========== Lottery Engine ==========
        class LotteryEngine {
            constructor(storageManager) {
                this.storage = storageManager;
            }

            getEligibleDepartments() {
                const data = this.storage.loadData();
                const { departments, history } = data;
                const exclusions = data.exclusions || [];

                // 1. Filter out manual exclusions
                let eligible = departments.filter(dept => !exclusions.includes(dept));

                // 2. Filter out history (last 2 results)
                // Note: Only filter history if we still have enough departments?
                // For now, strictly follow rules: exclude history from the remaining eligible list.
                const historyToExclude = history.slice(0, 2);
                eligible = eligible.filter(dept => !historyToExclude.includes(dept));

                // If less than 1 eligible, what to do?
                // The requirement is to exclude them. If all are excluded, we can't spin.
                // We will return empty list and handle it in UI (alert).

                return eligible;
            }

            performLottery() {
                const eligible = this.getEligibleDepartments();

                if (eligible.length === 0) {
                    return null;
                }

                // Random selection
                const randomIndex = Math.floor(Math.random() * eligible.length);
                const selected = eligible[randomIndex];

                // Update history
                const data = this.storage.loadData();
                data.history.unshift(selected);
                data.history = data.history.slice(0, 2); // Keep only last 2
                this.storage.saveData(data);

                return selected;
            }

            getHistory() {
                return this.storage.loadData().history;
            }
        }

        // ========== Roulette Renderer ==========
        class RouletteRenderer {
            constructor(canvas, departments, excludedDepts) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.departments = departments;
                this.excludedDepts = excludedDepts || [];
                this.colors = [
                    '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A',
                    '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E2',
                    '#F8B739', '#52B788', '#E63946', '#A8DADC'
                ];
                this.rotation = 0;
                this.setupCanvas();
            }

            setupCanvas() {
                const size = this.canvas.offsetWidth;
                const dpr = window.devicePixelRatio || 1;
                this.canvas.width = size * dpr;
                this.canvas.height = size * dpr;
                this.ctx.scale(dpr, dpr);
                this.canvas.style.width = size + 'px';
                this.canvas.style.height = size + 'px';
            }

            draw(rotation = 0) {
                this.rotation = rotation;
                const size = this.canvas.offsetWidth;
                const centerX = size / 2;
                const centerY = size / 2;
                const radius = size / 2 - 10;

                this.ctx.clearRect(0, 0, size, size);

                const deptCount = this.departments.length;
                const anglePerDept = (2 * Math.PI) / deptCount;

                // Draw sectors
                this.departments.forEach((dept, index) => {
                    const startAngle = rotation + index * anglePerDept - Math.PI / 2;
                    const endAngle = startAngle + anglePerDept;
                    const isExcluded = this.excludedDepts.includes(dept);

                    // Draw sector
                    this.ctx.beginPath();
                    this.ctx.moveTo(centerX, centerY);
                    this.ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                    this.ctx.closePath();

                    const color = this.colors[index % this.colors.length];
                    this.ctx.fillStyle = isExcluded ? '#555555' : color;
                    this.ctx.fill();

                    // Draw border
                    this.ctx.strokeStyle = 'rgba(0, 0, 0, 0.3)';
                    this.ctx.lineWidth = 2;
                    this.ctx.stroke();

                    // Draw text
                    this.ctx.save();
                    this.ctx.translate(centerX, centerY);
                    this.ctx.rotate(startAngle + anglePerDept / 2);
                    this.ctx.textAlign = 'center';
                    this.ctx.textBaseline = 'middle';
                    this.ctx.fillStyle = isExcluded ? '#888888' : '#ffffff';
                    this.ctx.fontWeight = '600';

                    // Dynamic font size
                    const maxRadius = radius * 0.85;
                    const minRadius = 50;
                    const availableWidth = maxRadius - minRadius;
                    
                    let fontSize = Math.max(Math.min(600 / deptCount, 18), 12);
                    this.ctx.font = `600 ${fontSize}px Inter, sans-serif`;

                    let textWidth = this.ctx.measureText(dept).width;

                    // Shrink font if too wide
                    if (textWidth > availableWidth) {
                        while (textWidth > availableWidth && fontSize > 10) {
                            fontSize--;
                            this.ctx.font = `600 ${fontSize}px Inter, sans-serif`;
                            textWidth = this.ctx.measureText(dept).width;
                        }
                    }

                    // Wrap text if still too wide
                    if (textWidth > availableWidth) {
                        const mid = Math.floor(dept.length / 2);
                        const line1 = dept.substring(0, mid);
                        const line2 = dept.substring(mid);
                        
                        fontSize = Math.max(fontSize - 2, 10);
                        this.ctx.font = `600 ${fontSize}px Inter, sans-serif`;
                        
                        const lineHeight = fontSize * 1.2;
                        this.ctx.fillText(line1, radius * 0.65, -lineHeight / 2);
                        this.ctx.fillText(line2, radius * 0.65, lineHeight / 2);
                    } else {
                        this.ctx.fillText(dept, radius * 0.65, 0);
                    }

                    this.ctx.restore();
                });
            }

            updateDepartments(departments, excludedDepts) {
                this.departments = departments;
                this.excludedDepts = excludedDepts || [];
                this.draw(this.rotation);
            }
        }

        // ========== Animation Controller ==========
        class AnimationController {
            constructor(renderer) {
                this.renderer = renderer;
                this.isAnimating = false;
            }

            async spin(targetDepartment, allDepartments) {
                if (this.isAnimating) return;
                this.isAnimating = true;

                const targetIndex = allDepartments.indexOf(targetDepartment);
                const anglePerDept = (2 * Math.PI) / allDepartments.length;

                // Calculate target angle
                const targetAngle = targetIndex * anglePerDept + anglePerDept / 2;
                const baseRotation = Math.PI * 2 * 5; // 5 rotations
                const finalRotation = baseRotation + (2 * Math.PI - targetAngle);

                const duration = 4000; // 4 seconds
                const startTime = Date.now();

                return new Promise((resolve) => {
                    const animate = () => {
                        const elapsed = Date.now() - startTime;
                        const progress = Math.min(elapsed / duration, 1);

                        // Easing function
                        const easeOut = 1 - Math.pow(1 - progress, 3);
                        const currentRotation = finalRotation * easeOut;

                        this.renderer.draw(currentRotation);

                        if (progress < 1) {
                            requestAnimationFrame(animate);
                        } else {
                            this.isAnimating = false;
                            resolve();
                        }
                    };

                    animate();
                });
            }
        }

                // We want to gray out history items if they are on the wheel.
