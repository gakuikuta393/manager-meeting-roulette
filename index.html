    <script>
        // ========== Storage Manager ==========
        class StorageManager {
            constructor() {
                this.STORAGE_KEY = 'rouletteData';
                this.defaultData = {
                    departments: ['Âñ∂Ê•≠ÈÉ®', 'ÈñãÁô∫ÈÉ®', '„Éû„Éº„Ç±„ÉÜ„Ç£„É≥„Ç∞ÈÉ®'],
                    history: []
                };
            }

            loadData() {
                try {
                    const data = localStorage.getItem(this.STORAGE_KEY);
                    return data ? JSON.parse(data) : this.defaultData;
                } catch (error) {
                    console.error('„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:', error);
                    return this.defaultData;
                }
            }

            saveData(data) {
                try {
                    localStorage.setItem(this.STORAGE_KEY, JSON.stringify(data));
                } catch (error) {
                    console.error('„Éá„Éº„Çø„ÅÆ‰øùÂ≠ò„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:', error);
                }
            }

            resetHistory() {
                const data = this.loadData();
                data.history = [];
                this.saveData(data);
            }
        }

        // ========== Department Manager ==========
        class DepartmentManager {
            constructor(storageManager, onUpdate) {
                this.storage = storageManager;
                this.onUpdate = onUpdate;
                this.MIN_DEPARTMENTS = 3;
                this.MAX_NAME_LENGTH = 50;
            }

            getDepartments() {
                return this.storage.loadData().departments;
            }

            addDepartment(name) {
                const trimmedName = name.trim();

                if (!trimmedName) {
                    alert('ÈÉ®ÈñÄÂêç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                    return false;
                }

                if (trimmedName.length > this.MAX_NAME_LENGTH) {
                    alert(`ÈÉ®ÈñÄÂêç„ÅØ${this.MAX_NAME_LENGTH}ÊñáÂ≠ó‰ª•ÂÜÖ„ÅßÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ`);
                    return false;
                }

                const data = this.storage.loadData();
                const lowerCaseName = trimmedName.toLowerCase();

                if (data.departments.some(dept => dept.toLowerCase() === lowerCaseName)) {
                    alert('„Åì„ÅÆÈÉ®ÈñÄÂêç„ÅØÊó¢„Å´ÁôªÈå≤„Åï„Çå„Å¶„ÅÑ„Åæ„Åô');
                    return false;
                }

                data.departments.push(trimmedName);
                this.storage.saveData(data);
                this.onUpdate();
                return true;
            }

            deleteDepartment(name, callback) {
                const data = this.storage.loadData();

                if (data.departments.length <= this.MIN_DEPARTMENTS) {
                    alert(`ÊúÄ‰Ωé${this.MIN_DEPARTMENTS}„Å§„ÅÆÈÉ®ÈñÄ„ÅåÂøÖË¶Å„Åß„Åô`);
                    if (callback) callback(false);
                    return;
                }

                // „Ç´„Çπ„Çø„É†Á¢∫Ë™ç„É¢„Éº„ÉÄ„É´„ÇíË°®Á§∫
                this.showDeleteConfirmation(name, (confirmed) => {
                    if (confirmed) {
                        data.departments = data.departments.filter(dept => dept !== name);
                        this.storage.saveData(data);
                        this.onUpdate();
                    }
                    if (callback) callback(confirmed);
                });
            }

            showDeleteConfirmation(name, callback) {
                const modal = document.getElementById('deleteConfirmModal');
                const text = document.getElementById('deleteConfirmText');
                const confirmBtn = document.getElementById('confirmDeleteButton');
                const cancelBtn = document.getElementById('cancelDeleteButton');

                text.textContent = `„Äå${name}„Äç„ÇíÂâäÈô§„Åó„Åæ„Åô„Åã?`;
                modal.classList.add('show');

                const handleConfirm = () => {
                    modal.classList.remove('show');
                    cleanup();
                    callback(true);
                };

                const handleCancel = () => {
                    modal.classList.remove('show');
                    cleanup();
                    callback(false);
                };

                const cleanup = () => {
                    confirmBtn.removeEventListener('click', handleConfirm);
                    cancelBtn.removeEventListener('click', handleCancel);
                };

                confirmBtn.addEventListener('click', handleConfirm);
                cancelBtn.addEventListener('click', handleCancel);
            }
        }

        // ========== Lottery Engine ==========
        class LotteryEngine {
            constructor(storageManager) {
                this.storage = storageManager;
            }

            getEligibleDepartments() {
                const data = this.storage.loadData();
                const { departments, history } = data;

                // Èô§Â§ñ„É™„Çπ„ÉàÔºàÂâçÂõû„ÉªÂâç„ÄÖÂõûÔºâ
                const excludedDepts = history.slice(0, 2);

                // ÊäΩÈÅ∏ÂØæË±°„ÇíÊ±∫ÂÆö
                let eligible = departments.filter(dept => !excludedDepts.includes(dept));

                // ÊäΩÈÅ∏ÂØæË±°„Åå3Êú™Ê∫Ä„ÅÆÂ†¥Âêà„ÄÅÊúÄ„ÇÇÂè§„ÅÑÂ±•Ê≠¥„Åã„ÇâÈô§Â§ñËß£Èô§
                if (eligible.length < 3 && history.length > 0) {
                    eligible = departments.filter(dept => dept !== history[0]);
                }

                // „Åù„Çå„Åß„ÇÇÂØæË±°„ÅåÂ∞ë„Å™„ÅÑÂ†¥Âêà„ÅØÂÖ®ÈÉ®ÈñÄ„ÇíÂØæË±°„Å´
                if (eligible.length === 0) {
                    eligible = [...departments];
                }

                return eligible;
            }

            performLottery() {
                const eligible = this.getEligibleDepartments();

                if (eligible.length === 0) {
                    return null;
                }

                // „É©„É≥„ÉÄ„É†ÈÅ∏Êäû
                const randomIndex = Math.floor(Math.random() * eligible.length);
                const selected = eligible[randomIndex];

                // Â±•Ê≠¥„ÇíÊõ¥Êñ∞
                const data = this.storage.loadData();
                data.history.unshift(selected);
                data.history = data.history.slice(0, 2); // ÊúÄÊñ∞2‰ª∂„ÅÆ„Åø‰øùÊåÅ
                this.storage.saveData(data);

                return selected;
            }

            getHistory() {
                return this.storage.loadData().history;
            }
        }

        // ========== Roulette Renderer ==========
        class RouletteRenderer {
            constructor(canvas, departments, excludedDepts) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.departments = departments;
                this.excludedDepts = excludedDepts || [];
                this.colors = [
                    '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A',
                    '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E2',
                    '#F8B739', '#52B788', '#E63946', '#A8DADC'
                ];
                this.rotation = 0;
                this.setupCanvas();
            }

            setupCanvas() {
                const size = this.canvas.offsetWidth;
                const dpr = window.devicePixelRatio || 1;
                this.canvas.width = size * dpr;
                this.canvas.height = size * dpr;
                this.ctx.scale(dpr, dpr);
                this.canvas.style.width = size + 'px';
                this.canvas.style.height = size + 'px';
            }

            draw(rotation = 0) {
                this.rotation = rotation;
                const size = this.canvas.offsetWidth;
                const centerX = size / 2;
                const centerY = size / 2;
                const radius = size / 2 - 10;

                this.ctx.clearRect(0, 0, size, size);

                const deptCount = this.departments.length;
                const anglePerDept = (2 * Math.PI) / deptCount;

                // Draw sectors
                this.departments.forEach((dept, index) => {
                    const startAngle = rotation + index * anglePerDept - Math.PI / 2;
                    const endAngle = startAngle + anglePerDept;
                    const isExcluded = this.excludedDepts.includes(dept);

                    // Draw sector
                    this.ctx.beginPath();
                    this.ctx.moveTo(centerX, centerY);
                    this.ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                    this.ctx.closePath();

                    const color = this.colors[index % this.colors.length];
                    this.ctx.fillStyle = isExcluded ? '#555555' : color;
                    this.ctx.fill();

                    // Draw border
                    this.ctx.strokeStyle = 'rgba(0, 0, 0, 0.3)';
                    this.ctx.lineWidth = 2;
                    this.ctx.stroke();

                    // Draw text
                    this.ctx.save();
                    this.ctx.translate(centerX, centerY);
                    this.ctx.rotate(startAngle + anglePerDept / 2);
                    this.ctx.textAlign = 'center';
                    this.ctx.textBaseline = 'middle';
                    this.ctx.fillStyle = isExcluded ? '#888888' : '#ffffff';
                    this.ctx.font = `${Math.min(600 / deptCount, 18)}px Inter, sans-serif`;
                    this.ctx.fontWeight = '600';
                    this.ctx.fillText(dept, radius * 0.65, 0);
                    this.ctx.restore();
                });
            }

            updateDepartments(departments, excludedDepts) {
                this.departments = departments;
                this.excludedDepts = excludedDepts || [];
                this.draw(this.rotation);
            }
        }

        // ========== Animation Controller ==========
        class AnimationController {
            constructor(renderer) {
                this.renderer = renderer;
                this.isAnimating = false;
            }

            async spin(targetDepartment, allDepartments) {
                if (this.isAnimating) return;
                this.isAnimating = true;

                const targetIndex = allDepartments.indexOf(targetDepartment);
                const anglePerDept = (2 * Math.PI) / allDepartments.length;

                // „Éù„Ç§„É≥„Çø„Éº‰ΩçÁΩÆÔºà‰∏äÈÉ®‰∏≠Â§ÆÔºâ„Å´ÈÉ®ÈñÄ„ÅÆ‰∏≠ÂøÉ„ÅåÊù•„Çã„Çà„ÅÜ„Å´Ë™øÊï¥
                const targetAngle = targetIndex * anglePerDept + anglePerDept / 2;
                const baseRotation = Math.PI * 2 * 5; // 5ÂõûËª¢
                const finalRotation = baseRotation + (2 * Math.PI - targetAngle);

                const duration = 4000; // 4Áßí
                const startTime = Date.now();

                return new Promise((resolve) => {
                    const animate = () => {
                        const elapsed = Date.now() - startTime;
                        const progress = Math.min(elapsed / duration, 1);

                        // „Ç§„Éº„Ç∏„É≥„Ç∞Èñ¢Êï∞Ôºàcubic-bezierÔºâ
                        const easeOut = 1 - Math.pow(1 - progress, 3);
                        const currentRotation = finalRotation * easeOut;

                        this.renderer.draw(currentRotation);

                        if (progress < 1) {
                            requestAnimationFrame(animate);
                        } else {
                            this.isAnimating = false;
                            resolve();
                        }
                    };

                    animate();
                });
            }
        }

        // ========== Main Application ==========
        class RouletteApp {
            constructor() {
                this.storage = new StorageManager();
                this.departmentManager = new DepartmentManager(this.storage, () => this.updateUI());
                this.lotteryEngine = new LotteryEngine(this.storage);

                this.canvas = document.getElementById('rouletteCanvas');
                this.renderer = new RouletteRenderer(
                    this.canvas,
                    this.departmentManager.getDepartments(),
                    []
                );
                this.animation = new AnimationController(this.renderer);

                this.initializeEventListeners();
                this.updateUI();
            }

            initializeEventListeners() {
                // ‰∏≠Â§Æ„ÅÆSTART„Éú„Çø„É≥
                document.getElementById('centerStartButton').addEventListener('click', () => {
                    this.startLottery();
                });

                // ÈÉ®ÈñÄËøΩÂä†
                document.getElementById('addButton').addEventListener('click', () => {
                    this.addDepartment();
                });

                document.getElementById('departmentInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.addDepartment();
                    }
                });

                // Â±•Ê≠¥„É™„Çª„ÉÉ„Éà
                document.getElementById('resetHistoryButton').addEventListener('click', () => {
                    if (confirm('ÊäΩÈÅ∏Â±•Ê≠¥„Çí„É™„Çª„ÉÉ„Éà„Åó„Åæ„Åô„ÅãÔºü')) {
                        this.storage.resetHistory();
                        this.updateUI();
                    }
                });

                // ÁµêÊûú„É¢„Éº„ÉÄ„É´„ÇíÈñâ„Åò„Çã
                document.getElementById('closeResultButton').addEventListener('click', () => {
                    document.getElementById('resultModal').classList.remove('show');
                });

                // „Ç¶„Ç£„É≥„Éâ„Ç¶„É™„Çµ„Ç§„Ç∫
                window.addEventListener('resize', () => {
                    this.renderer.setupCanvas();
                    this.updateUI();
                });
            }

            addDepartment() {
                const input = document.getElementById('departmentInput');
                const name = input.value;

                if (this.departmentManager.addDepartment(name)) {
                    input.value = '';
                }
            }

            async startLottery() {
                const departments = this.departmentManager.getDepartments();

                if (departments.length === 0) {
                    alert('ÈÉ®ÈñÄ„ÇíÁôªÈå≤„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                    return;
                }

                const eligible = this.lotteryEngine.getEligibleDepartments();

                if (eligible.length === 0) {
                    alert('ÊäΩÈÅ∏ÂèØËÉΩ„Å™ÈÉ®ÈñÄ„Åå„ÅÇ„Çä„Åæ„Åõ„Çì');
                    return;
                }

                // „Éú„Çø„É≥„ÇíÁÑ°ÂäπÂåñ
                const centerButton = document.getElementById('centerStartButton');
                centerButton.classList.add('disabled');
                centerButton.textContent = 'ÂõûËª¢‰∏≠...';

                // ÊäΩÈÅ∏ÂÆüË°å
                const selected = this.lotteryEngine.performLottery();

                // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
                await this.animation.spin(selected, departments);

                // ÁµêÊûúË°®Á§∫
                document.getElementById('resultDepartment').textContent = selected;
                document.getElementById('resultModal').classList.add('show');

                // UIÊõ¥Êñ∞
                this.updateUI();

                // „Éú„Çø„É≥„ÇíÊúâÂäπÂåñ
                centerButton.classList.remove('disabled');
                centerButton.textContent = 'START';
            }

            updateUI() {
                const departments = this.departmentManager.getDepartments();
                const history = this.lotteryEngine.getHistory();
                const eligible = this.lotteryEngine.getEligibleDepartments();
                const excludedDepts = departments.filter(dept => !eligible.includes(dept));

                // „É´„Éº„É¨„ÉÉ„ÉàÊõ¥Êñ∞
                this.renderer.updateDepartments(departments, excludedDepts);

                // Â±•Ê≠¥Ë°®Á§∫Êõ¥Êñ∞
                document.getElementById('lastResult').textContent = history[0] || '-';
                document.getElementById('secondLastResult').textContent = history[1] || '-';

                // ÈÉ®ÈñÄ„É™„Çπ„ÉàÊõ¥Êñ∞
                this.renderDepartmentsList(departments, excludedDepts);
            }

            renderDepartmentsList(departments, excludedDepts) {
                const listContainer = document.getElementById('departmentsList');

                if (departments.length === 0) {
                    listContainer.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üìã</div>
                            <div>ÈÉ®ÈñÄ„ÅåÁôªÈå≤„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì</div>
                        </div>
                    `;
                    return;
                }

                listContainer.innerHTML = departments.map((dept, index) => {
                    const isExcluded = excludedDepts.includes(dept);
                    const escapedDept = dept.replace(/'/g, "\\'");
                    return `
                        <div class="department-item ${isExcluded ? 'excluded' : ''}" id="dept-item-${index}">
                            <span class="department-name" id="dept-name-${index}">${dept}</span>
                            ${isExcluded ? '<span class="excluded-badge">Èô§Â§ñ‰∏≠</span>' : ''}
                            <button class="edit-button" onclick="app.startEditDepartment(${index}, '${escapedDept}')">Á∑®ÈõÜ</button>
                            <button class="delete-button" onclick="app.departmentManager.deleteDepartment('${escapedDept}')">ÂâäÈô§</button>
                        </div>
                    `;
                }).join('');
            }

            startEditDepartment(index, oldName) {
                const itemEl = document.getElementById(`dept-item-${index}`);
                
                const currentName = oldName;
                
                itemEl.innerHTML = `
                    <input type="text" class="department-edit-input" id="edit-input-${index}" value="${currentName}" maxlength="50" />
                    <button class="save-button" onclick="app.saveEditDepartment(${index}, '${currentName.replace(/'/g, "\\'")}')">‰øùÂ≠ò</button>
                    <button class="cancel-button" onclick="app.cancelEditDepartment()">„Ç≠„É£„É≥„Çª„É´</button>
                `;
                
                const input = document.getElementById(`edit-input-${index}`);
                input.focus();
                input.select();
                
                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.saveEditDepartment(index, currentName);
                    } else if (e.key === 'Escape') {
                        this.cancelEditDepartment();
                    }
                });
            }

            saveEditDepartment(index, oldName) {
                const input = document.getElementById(`edit-input-${index}`);
                const newName = input.value;
                
                if (this.departmentManager.editDepartment(oldName, newName)) {
                    this.updateUI();
                } else {
                    this.updateUI();
                }
            }

            cancelEditDepartment() {
                this.updateUI();
            }
        }

        // ========== Initialize Application ==========
        let app;
        window.addEventListener('DOMContentLoaded', () => {
            app = new RouletteApp();
        });
    </script>
