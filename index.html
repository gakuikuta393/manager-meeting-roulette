        // ========== Storage Manager ==========
        class StorageManager {
            constructor(onError) {

            loadData() {
                if (this.useMemory) {
                    return this.memoryData ? JSON.parse(JSON.stringify(this.memoryData)) : JSON.parse(JSON.stringify(this.defaultData));
                }

                try {
                    const data = localStorage.getItem(this.STORAGE_KEY);

                } catch (error) {
                    console.error('ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ:', error);
                    this.useMemory = true;
                    if (this.onError) this.onError('ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ä¸€æ™‚ä¿å­˜ãƒ¢ãƒ¼ãƒ‰ã«åˆ‡ã‚Šæ›¿ãˆã¾ã™ã€‚');
                    return this.defaultData;

            saveData(data) {

                }

                if (trimmedName.length > this.MAX_NAME_LENGTH) {
                    alert(`éƒ¨é–€åã¯${this.MAX_NAME_LENGTH}æ–‡å­—ä»¥å†…ã§å…¥åŠ›ã—ã¦ãã ã•ã„`);

                }

                const data = this.storage.loadData();

                if (data.departments.some(dept => dept.toLowerCase() === lowerCaseName)) {

            editDepartment(oldName, newName) {

                if (trimmedName.length > this.MAX_NAME_LENGTH) {

                    return false;

                const data = this.storage.loadData();
                const lowerCaseName = trimmedName.toLowerCase();

                // åŒã˜åå‰ã®å ´åˆã¯å¤‰æ›´ãªã—
                if (oldName.toLowerCase() === lowerCaseName) {
                    return true;
                }

                // é‡è¤‡ãƒã‚§ãƒƒã‚¯
                if (data.departments.some(dept => dept.toLowerCase() === lowerCaseName)) {

                // ã‚«ã‚¹ã‚¿ãƒ ç¢ºèªãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’è¡¨ç¤º
                this.showDeleteConfirmation(name, (confirmed) => {

            showDeleteConfirmation(name, callback) {
                const modal = document.getElementById('deleteConfirmModal');
                const text = document.getElementById('deleteConfirmText');
                const confirmBtn = document.getElementById('confirmDeleteButton');
                const cancelBtn = document.getElementById('cancelDeleteButton');

                text.textContent = `ã€Œ${name}ã€ã‚’å‰Šé™¤ã—ã¾ã™ã‹?`;
                modal.classList.add('show');

                const handleConfirm = () => {
                    modal.classList.remove('show');
                    cleanup();
                    callback(true);
                };

                const handleCancel = () => {
                    modal.classList.remove('show');
                    cleanup();
                    callback(false);
                };

                const cleanup = () => {
                    confirmBtn.removeEventListener('click', handleConfirm);
                    cancelBtn.removeEventListener('click', handleCancel);
                };

                confirmBtn.addEventListener('click', handleConfirm);
                cancelBtn.addEventListener('click', handleCancel);

        // ========== Lottery Engine ==========
        class LotteryEngine {
            constructor(storageManager) {
                this.storage = storageManager;
            }

            getEligibleDepartments() {
                const data = this.storage.loadData();
                const { departments, history } = data;

                // é™¤å¤–ãƒªã‚¹ãƒˆï¼ˆå‰å›ãƒ»å‰ã€…å›ï¼‰
                const excludedDepts = history.slice(0, 2);

                // æŠ½é¸å¯¾è±¡ã‚’æ±ºå®š
                let eligible = departments.filter(dept => !excludedDepts.includes(dept));

                // æŠ½é¸å¯¾è±¡ãŒ3æœªæº€ã®å ´åˆã€æœ€ã‚‚å¤ã„å±¥æ­´ã‹ã‚‰é™¤å¤–è§£é™¤
                if (eligible.length < 3 && history.length > 0) {
                    eligible = departments.filter(dept => dept !== history[0]);
                }

                // ãã‚Œã§ã‚‚å¯¾è±¡ãŒå°‘ãªã„å ´åˆã¯å…¨éƒ¨é–€ã‚’å¯¾è±¡ã«
                if (eligible.length === 0) {
                    eligible = [...departments];
                }

                return eligible;
            }

            performLottery() {
                const eligible = this.getEligibleDepartments();

                if (eligible.length === 0) {
                    return null;
                }

                // ãƒ©ãƒ³ãƒ€ãƒ é¸æŠ
                const randomIndex = Math.floor(Math.random() * eligible.length);
                const selected = eligible[randomIndex];

                // å±¥æ­´ã‚’æ›´æ–°
                const data = this.storage.loadData();
                data.history.unshift(selected);
                data.history = data.history.slice(0, 2); // æœ€æ–°2ä»¶ã®ã¿ä¿æŒ
                this.storage.saveData(data);

                return selected;
            }

            getHistory() {
                return this.storage.loadData().history;
            }
        }

        // ========== Roulette Renderer ==========
        class RouletteRenderer {
            constructor(canvas, departments, excludedDepts) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.departments = departments;
                this.excludedDepts = excludedDepts || [];
                this.colors = [
                    '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A',
                    '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E2',
                    '#F8B739', '#52B788', '#E63946', '#A8DADC'
                ];
                this.rotation = 0;
                this.setupCanvas();
            }

            setupCanvas() {
                const size = this.canvas.offsetWidth;
                const dpr = window.devicePixelRatio || 1;
                this.canvas.width = size * dpr;
                this.canvas.height = size * dpr;
                this.ctx.scale(dpr, dpr);
                this.canvas.style.width = size + 'px';
                this.canvas.style.height = size + 'px';
            }

            draw(rotation = 0) {
                this.rotation = rotation;
                const size = this.canvas.offsetWidth;
                const centerX = size / 2;
                const centerY = size / 2;
                const radius = size / 2 - 10;

                this.ctx.clearRect(0, 0, size, size);

                const deptCount = this.departments.length;
                const anglePerDept = (2 * Math.PI) / deptCount;

                // Draw sectors
                this.departments.forEach((dept, index) => {
                    const startAngle = rotation + index * anglePerDept - Math.PI / 2;
                    const endAngle = startAngle + anglePerDept;
                    const isExcluded = this.excludedDepts.includes(dept);

                    // Draw sector
                    this.ctx.beginPath();
                    this.ctx.moveTo(centerX, centerY);
                    this.ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                    this.ctx.closePath();

                    const color = this.colors[index % this.colors.length];
                    this.ctx.fillStyle = isExcluded ? '#555555' : color;
                    this.ctx.fill();

                    // Draw border
                    this.ctx.strokeStyle = 'rgba(0, 0, 0, 0.3)';
                    this.ctx.lineWidth = 2;
                    this.ctx.stroke();

                    // Draw text
                    this.ctx.save();
                    this.ctx.translate(centerX, centerY);
                    this.ctx.rotate(startAngle + anglePerDept / 2);
                    this.ctx.textAlign = 'center';
                    this.ctx.textBaseline = 'middle';
                    this.ctx.fillStyle = isExcluded ? '#888888' : '#ffffff';
                    this.ctx.fontWeight = '600';

                    // ãƒ•ã‚©ãƒ³ãƒˆã‚µã‚¤ã‚ºã¨æ”¹è¡Œã®è¨ˆç®—
                    const maxRadius = radius * 0.85; // å¤–å´ã®ä½™ç™½
                    const minRadius = 50; // ä¸­å¿ƒå††ã®åŠå¾„ + ä½™ç™½
                    const availableWidth = maxRadius - minRadius;
                    
                    // åŸºæœ¬ãƒ•ã‚©ãƒ³ãƒˆã‚µã‚¤ã‚º
                    let fontSize = Math.max(Math.min(600 / deptCount, 18), 12);
                    this.ctx.font = `600 ${fontSize}px Inter, sans-serif`;

                    // ãƒ†ã‚­ã‚¹ãƒˆã®é•·ã•ã‚’æ¸¬å®š
                    let textWidth = this.ctx.measureText(dept).width;

                    // é•·ã™ãã‚‹å ´åˆã¯ãƒ•ã‚©ãƒ³ãƒˆã‚µã‚¤ã‚ºã‚’å°ã•ãã™ã‚‹
                    if (textWidth > availableWidth) {
                        // ã¾ãšãƒ•ã‚©ãƒ³ãƒˆã‚µã‚¤ã‚ºã‚’ç¸®å°ã—ã¦ã¿ã‚‹ï¼ˆæœ€å°10pxã¾ã§ï¼‰
                        while (textWidth > availableWidth && fontSize > 10) {
                            fontSize--;
                            this.ctx.font = `600 ${fontSize}px Inter, sans-serif`;
                            textWidth = this.ctx.measureText(dept).width;
                        }
                    }

                    // ãã‚Œã§ã‚‚åã¾ã‚‰ãªã„å ´åˆã¯æ”¹è¡Œã™ã‚‹
                    if (textWidth > availableWidth) {
                        // 2è¡Œã«åˆ†å‰²
                        const mid = Math.floor(dept.length / 2);
                        const line1 = dept.substring(0, mid);
                        const line2 = dept.substring(mid);
                        
                        // ã•ã‚‰ã«ãƒ•ã‚©ãƒ³ãƒˆã‚µã‚¤ã‚ºèª¿æ•´
                        fontSize = Math.max(fontSize - 2, 10);
                        this.ctx.font = `600 ${fontSize}px Inter, sans-serif`;
                        
                        const lineHeight = fontSize * 1.2;
                        this.ctx.fillText(line1, radius * 0.65, -lineHeight / 2);
                        this.ctx.fillText(line2, radius * 0.65, lineHeight / 2);
                    } else {
                        // 1è¡Œã§æç”»
                        this.ctx.fillText(dept, radius * 0.65, 0);
                    }

                    this.ctx.restore();
                });
            }

            updateDepartments(departments, excludedDepts) {
                this.departments = departments;
                this.excludedDepts = excludedDepts || [];
                this.draw(this.rotation);
            }
        }

        // ========== Animation Controller ==========
        class AnimationController {
            constructor(renderer) {
                this.renderer = renderer;
                this.isAnimating = false;
            }

            async spin(targetDepartment, allDepartments) {
                if (this.isAnimating) return;
                this.isAnimating = true;

                const targetIndex = allDepartments.indexOf(targetDepartment);
                const anglePerDept = (2 * Math.PI) / allDepartments.length;

                // ãƒã‚¤ãƒ³ã‚¿ãƒ¼ä½ç½®ï¼ˆä¸Šéƒ¨ä¸­å¤®ï¼‰ã«éƒ¨é–€ã®ä¸­å¿ƒãŒæ¥ã‚‹ã‚ˆã†ã«èª¿æ•´
                const targetAngle = targetIndex * anglePerDept + anglePerDept / 2;
                const baseRotation = Math.PI * 2 * 5; // 5å›è»¢
                const finalRotation = baseRotation + (2 * Math.PI - targetAngle);

                const duration = 4000; // 4ç§’
                const startTime = Date.now();

                return new Promise((resolve) => {
                    const animate = () => {
                        const elapsed = Date.now() - startTime;
                        const progress = Math.min(elapsed / duration, 1);

                        // ã‚¤ãƒ¼ã‚¸ãƒ³ã‚°é–¢æ•°ï¼ˆcubic-bezierï¼‰
                        const easeOut = 1 - Math.pow(1 - progress, 3);
                        const currentRotation = finalRotation * easeOut;

                        this.renderer.draw(currentRotation);

                        if (progress < 1) {
                            requestAnimationFrame(animate);
                        } else {
                            this.isAnimating = false;
                            resolve();
                        }
                    };

                });

                // éƒ¨é–€è¿½åŠ 
                document.getElementById('addButton').addEventListener('click', () => {
                    this.addDepartment();
                });

                document.getElementById('departmentInput').addEventListener('keypress', (e) => {
                });

                // å±¥æ­´å¤‰æ›´ï¼ˆå‰ã€…å›ï¼‰
                document.getElementById('secondLastResultSelect').addEventListener('change', (e) => {
                    this.storage.updateHistory(1, e.target.value);
                    this.updateUI();
                });

                // çµæœãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‰ã˜ã‚‹
                document.getElementById('closeResultButton').addEventListener('click', () => {
                    document.getElementById('resultModal').classList.remove('show');
                });

                // ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ãƒªã‚µã‚¤ã‚º
                window.addEventListener('resize', () => {
                    this.renderer.setupCanvas();
                    this.updateUI();
                });
            }

            addDepartment() {

                if (this.departmentManager.addDepartment(name)) {
                    input.value = '';

            }

            async startLottery() {
                const departments = this.departmentManager.getDepartments();

                if (departments.length === 0) {
                    alert('éƒ¨é–€ã‚’ç™»éŒ²ã—ã¦ãã ã•ã„');
                    return;
                }

                const eligible = this.lotteryEngine.getEligibleDepartments();

                if (eligible.length === 0) {
                    alert('æŠ½é¸å¯èƒ½ãªéƒ¨é–€ãŒã‚ã‚Šã¾ã›ã‚“');
                    return;
                }

                // ãƒœã‚¿ãƒ³ã‚’ç„¡åŠ¹åŒ–
                const centerButton = document.getElementById('centerStartButton');
                centerButton.classList.add('disabled');
                centerButton.textContent = 'å›è»¢ä¸­...';

                // æŠ½é¸å®Ÿè¡Œ
                const selected = this.lotteryEngine.performLottery();

                // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
                await this.animation.spin(selected, departments);

                // çµæœè¡¨ç¤º
                document.getElementById('resultDepartment').textContent = selected;
                document.getElementById('resultModal').classList.add('show');

                // UIæ›´æ–°
                this.updateUI();

                // ãƒœã‚¿ãƒ³ã‚’æœ‰åŠ¹åŒ–
                centerButton.classList.remove('disabled');
                centerButton.textContent = 'START';
            }

            updateUI() {
                const departments = this.departmentManager.getDepartments();
                const history = this.lotteryEngine.getHistory();
                const eligible = this.lotteryEngine.getEligibleDepartments();
                const excludedDepts = departments.filter(dept => !eligible.includes(dept));

                // ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆæ›´æ–°
                this.renderer.updateDepartments(departments, excludedDepts);

                // å±¥æ­´è¡¨ç¤ºæ›´æ–°
                this.updateHistorySelects(departments, history);

                // éƒ¨é–€ãƒªã‚¹ãƒˆæ›´æ–°
                this.renderDepartmentsList(departments, excludedDepts);
            }

            updateHistorySelects(departments, history) {
                const lastSelect = document.getElementById('lastResultSelect');
                const secondLastSelect = document.getElementById('secondLastResultSelect');

                const createOptions = (selectedValue) => {
                    let html = '<option value="">ãªã—</option>';
                    departments.forEach(dept => {
                        const isSelected = dept === selectedValue;
                        html += `<option value="${dept}" ${isSelected ? 'selected' : ''}>${dept}</option>`;
                    });
                    return html;
                };

                lastSelect.innerHTML = createOptions(history[0]);
                secondLastSelect.innerHTML = createOptions(history[1]);
                
                // æ˜ç¤ºçš„ã«å€¤ã‚’è¨­å®šï¼ˆãƒ–ãƒ©ã‚¦ã‚¶ã®è¡¨ç¤ºçŠ¶æ…‹ã‚’ç¢ºå®Ÿã«æ›´æ–°ï¼‰
                lastSelect.value = history[0] || '';
                secondLastSelect.value = history[1] || '';
            }

            renderDepartmentsList(departments, excludedDepts) {
                const listContainer = document.getElementById('departmentsList');

                if (departments.length === 0) {
                    listContainer.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">ğŸ“‹</div>
                            <div>éƒ¨é–€ãŒç™»éŒ²ã•ã‚Œã¦ã„ã¾ã›ã‚“</div>

                    `;
                    return;
                }

                listContainer.innerHTML = departments.map((dept, index) => {
                    const isExcluded = excludedDepts.includes(dept);
                    const escapedDept = dept.replace(/'/g, "\\'");
                    return `
                        <div class="department-item ${isExcluded ? 'excluded' : ''}" id="dept-item-${index}">
                            <span class="department-name" id="dept-name-${index}">${dept}</span>
                            ${isExcluded ? '<span class="excluded-badge">é™¤å¤–ä¸­</span>' : ''}
                            <button class="edit-button" onclick="app.startEditDepartment(${index}, '${escapedDept}')">ç·¨é›†</button>
                            <button class="delete-button" onclick="app.departmentManager.deleteDepartment('${escapedDept}')">å‰Šé™¤</button>
                        </div>
                    `;
                }).join('');
            }

            startEditDepartment(index, oldName) {
                const itemEl = document.getElementById(`dept-item-${index}`);
                
                const currentName = oldName;
                
                itemEl.innerHTML = `

                    <button class="save-button" id="save-btn-${index}">ä¿å­˜</button>
                    <button class="cancel-button" onclick="app.cancelEditDepartment()">ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>
                `;
                
                const input = document.getElementById(`edit-input-${index}`);
                input.focus();
                input.select();
                
                // ä¿å­˜ãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼è¨­å®š
                document.getElementById(`save-btn-${index}`).addEventListener('click', () => {

            saveEditDepartment(index, oldName) {

            }

        }
